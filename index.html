<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="sfondo-verde"></div>
      <!-- CONTAINER -->
      <div class="container">
        <!-- COLONNA CONTATTI -->
        <div class="colonna-contatti">
          <!-- NAVBAR LEFT-->
          <nav class="navbar">
            <!-- CONTENITORE CONTATTO COLONNA -->
            <div class="contatto-lista">
              <img src="img/avatar_1.jpg" alt="contatto">
            </div>

            <p><i class="far fa-smile fa-2x text_right"></i></p>
            <p><i class="far fa-smile fa-2x text_right"></i></p>
            <p><i class="far fa-smile fa-2x text_right"></i></p>


          </nav>

          <div class="attiva-notifiche">
            <div class="icona-attiva-notifiche">
              <p><i class="far fa-smile fa-3x text_right"></i></p>
            </div>
            <div class="lista-attiva-notifiche">
              <ul>
                <li><strong>Ricevi notifiche di nuovi messaggi</strong></li>
                <li id="underline-notifiche">Attiva notifiche desktop</li>
              </ul>

            </div>


          </div>

        </div>
        <!-- COLONNA CHAT -->
        <div class="colonna-chat">
          <!-- NAVBAR RIGHT-->
          <nav class="navbar">
            <!-- CONTENITORE CONTATTO CHAT -->
            <div class="contatto-chat">
              <img src="img/avatar_2.jpg" alt="contatto">
            </div>
            <p><i class="far fa-smile fa-2x text_right"></i></p>
            <p><i class="far fa-smile fa-2x text_right"></i></p>
            <p><i class="far fa-smile fa-2x text_right"></i></p>


          </nav>

          <div class="contenitore-messaggio">


          </div>

          <div class="barra-input">
            <span><i class="far fa-smile fa-2x"></i></span>
            <input id="messaggio" type="text" name="" value="" placeholder=" scrivi un messaggio">
            <span><i class="fab fa-telegram-plane fa-2x"></i></span>

          </div>

        </div>

      </div>

    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
